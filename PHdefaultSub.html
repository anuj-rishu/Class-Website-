        const loginModal = document.getElementById("loginModal");

        centerButton.addEventListener("click", function () {
          loginModal.style.display = "flex";

        <script>
          var isLoggedIn = sessionStorage.getItem("isLoggedIn");

          if (!isLoggedIn || isLoggedIn !== "true") {
            window.location.href = "peer-head-login.html";
          } else {
            var users = [
              JSON.parse(sessionStorage.getItem("user")),
              // Add more users if needed
            ];

            var usersContainer = document.getElementById("usersContainer");
            for (var i = 0; i < users.length; i++) {
              var userContainer = document.createElement("div");
              userContainer.classList.add("user-container");

              var userPhoto = document.createElement("img");
              userPhoto.classList.add("user-photo");
              userPhoto.src = users[i].photoURL;
              userPhoto.alt = "User Photo";

              var username = document.createElement("div");
              username.textContent = users[i].name;

              var waveEmoji = document.createElement("span");
              waveEmoji.textContent = "👋";

              username.appendChild(waveEmoji);

              userContainer.appendChild(userPhoto);
              userContainer.appendChild(username);
              usersContainer.appendChild(userContainer);
            }
          }
        </script>

              function populateOptions() {
                const selectedPeer = peerHeadNameSelect.value;
                const matchingOption = peerNameOptions.find(
                  (option) => option.name === selectedPeer
                );

                if (matchingOption) {
                  clearOptions(registerNumberSelect);
                  clearOptions(studentNameSelect);

                  matchingOption.registerNumbers.forEach((registerNumber) => {
                    addOption(registerNumberSelect, registerNumber);
                  });

                  matchingOption.studentNames.forEach((studentName) => {
                    addOption(studentNameSelect, studentName);
                  });

                  registerNumberSelect.disabled = false;
                  studentNameSelect.disabled = false;
                }
              }

              // Utility function to add an option to a select element
              function addOption(selectElement, value) {
                const option = document.createElement("option");
                option.value = value;
                option.textContent = value;
                selectElement.appendChild(option);
              }

              // Utility function to clear all options from a select element
              function clearOptions(selectElement) {
                while (selectElement.firstChild) {
                  selectElement.removeChild(selectElement.firstChild);
                }
              }

                  suggestionItem.textContent = suggestion;

                  suggestionItem.addEventListener("click", () => {
                    studentEmailInput.value = suggestion;
                    emailSuggestionBox.innerHTML = ""; // Clear suggestions after selection
                  });

                  emailSuggestionBox.appendChild(suggestionItem);
                });
              });

              // Hide suggestions when clicking outside the input and suggestion box
              document.addEventListener("click", (event) => {
                if (
                  event.target !== studentEmailInput &&
                  event.target !== emailSuggestionBox
                ) {
                  emailSuggestionBox.innerHTML = "";
                }
              });
            </script>
